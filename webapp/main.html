<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ssetop</title>
		<link rel="import" href="/oskude/ssetop.html"/>
		<link rel="import" href="/oskude/ssetop/total-cpu.html"/>

		<style>
			html, body {
				box-sizing: border-box;
				width: 100%;
				padding: 0;
				margin: 0;
				font-size: 8pt;
				font-family: monospace;
				background: #333;
				color: #000;
			}
			body {
				padding: 0.25em;
			}
			.my-theme {
				--bar-background: #000;

				--mem-used-color: #4581b3;

				--multi-bar-color: var(--mem-user-color);

		<oskude-ssetop class="my-theme" stream-url="/event-stream">

			<oskude-ssetop-total-mem></oskude-ssetop-total-mem>
